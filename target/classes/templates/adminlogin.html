<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div th:if="${error}" class="alert alert-danger" >
  			<strong th:text="#{unsuccessfull.signin.message}">Credenciales inválidas.</strong> 
		</div>
	<div class="container">
		<h2 th:text="#{admin.login.message}">Acceso como administrador</h2>
		<form class="form-horizontal" method="post" action="/admin/login"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{email.message}">E-mail:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						th:placeholder="#{email.placeholder.message}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{password.message}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{password.placeholder.message}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send.message}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
