<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{publication.message}">Crea una nueva publicación</h2>
		<form class="form-horizontal" method="post" action="/publication/add" enctype="multipart/form-data" th:object="${publication}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{title.publication.message}">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title" 
						th:placeholder="#{publicationTitle.placeholder.message}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="publicationText" th:text="#{text.publication.message}">Texto:</label>
				<div class="col-sm-10">
					<textarea name="text" rows="10" cols="40" 
					th:placeholder="#{publicationText.placeholder.message}" required="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="image" th:text="#{photo.publication.message}">Foto:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" name="image" accept=".jpeg, .png, .jpg"/> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="submit" type="submit" class="btn btn-primary" th:text="#{send.message}">Enviar</button>
				</div>
			</div>	
		</form>
	</div>

</body>
</html>
