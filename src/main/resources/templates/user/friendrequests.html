<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{friendrequests.message}">Peticiones de amistad</h2>

		<p th:text="#{friendrequests.info.message}">Las peticiones de amistad que figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{name.message}">Nombre</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="request : ${friendRequests}">
						<td th:text="${request.requestingUser.name}">Nombre del Requesting User</td>
						<td><a class="btn btn-primary" th:href="${'/user/acceptRequest/' + request.requestingUser.id}" role="button">Aceptar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
