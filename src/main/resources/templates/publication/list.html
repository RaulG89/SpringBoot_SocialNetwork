<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{show.mypublications.message}"></h2>
		<p th:text="#{publications.info.message}"></p>
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePublications"
				id="tablePublications">
				<thead>
					<tr>
						<th th:text="#{date.message}">Fecha</th>
						<th th:text="#{title.message}">Titulo</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publication : ${publicationsList}">
						<td th:text="${#dates.format(publication.creationDate, 'dd-MMM-yyyy')}">Fecha</td>
						<td th:text="${publication.title}">Titulo</td>
						<td><a class="btn btn-primary" th:id="${'detailsButton' + publication.id}" th:href="${'/publication/details/' + publication.id}"
							role="button" th:text="#{details.message}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
